<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
<h1 style="text-align: center;">Add Student</h1>

<div class="row g-4">
    <div class="col col-12 col-sm-6 col-md-6 col-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Name</label>
<input type="text" class="form-control" name="name" [(ngModel)]="name">

    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Roll no</label>
        <input type="text" class="form-control" name="roll" [(ngModel)]="roll">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Admission no</label>
        <input type="text" class="form-control" name="admission" [(ngModel)]="admission">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">College</label>
        <input type="text" class="form-control" name="college" [(ngModel)]="college">
</div>
<div class="col col-12 col-sm-6 col-md-6 col-6 col-lg-6 col-xl-6 col-xxl-6">
    <label for="" class="form-label">Department</label>
<select name="department" [(ngModel)]="department" id="" class="form-control">
    <option value="Computer Science">Computer Science</option>
    <option value="Mechanical Engineering">Mechanical Engineering</option>
    <option value="Civil Engineering">Civil Engineering</option>
    <option value="Electrical Engineering">Electrical Engineering</option>
</select>   
 </div>
 <div class="col col-12 col-sm-6 col-md-6 col-6 col-lg-6 col-xl-6 col-xxl-6">
    <label for="" class="form-label">Blood Group</label>
        <select name="bloodgroup" [(ngModel)]="bloodgroup" id="" class="form-control">
            <option value="AB+ve">AB+ve</option>
            <option value="AB-ve">AB-ve</option>
            <option value="A+ve">A+ve</option>
            <option value="B+ve">B+ve</option>
            <option value="A-ve">A-ve</option>
            <option value="B-ve">B-ve</option>
            <option value="O+ve">O+ve</option>
            <option value="O-ve">O-ve</option>
        </select>
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">DOB</label>
<input type="date" name="dob" [(ngModel)]="dob" id="" class="form-control">
    </div> 
    <div class="col col-12 col-sm-6 col-md-6 col-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Parent name</label>
        <input type="text" class="form-control" name="parentname" [(ngModel)]="parentname">
    </div>

    <div class="col col-12 col-sm-6 col-md-6 col-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Parent email</label>
        <input type="text" class="form-control" name="parentemail" [(ngModel)]="parentemail">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Guardian Name</label>
        <input type="text" class="form-control" name="guardianname" [(ngModel)]="guardianname">
    </div>

    <div class="col col-12 col-sm-12 col-md-12 col-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Guardian Address</label>
<textarea name="guardianaddress" [(ngModel)]="guardianaddress" id="" cols="30" rows="10" class="form-control"></textarea>
    </div>

    <div class="col col-12 col-sm-12 col-md-12 col-12 col-lg-12 col-xl-12 col-xxl-12">
<button class="btn btn-primary" (click)="readValue()" [disabled]="status" >Submit</button>

    </div>
</div>

        </div>
    </div>
</div>
